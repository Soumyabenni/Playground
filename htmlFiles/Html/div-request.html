<!DOCTYPE html>
<html lang="en">
  <head>
    <title>div-request</title>
    <link rel="stylesheet" href="../CSS/div-request.css" />
  </head>
  <body>
    <div class="header">
      <img src="../icons/request-icons-02.png" height="40px" width="40px" />
      <div class="clearfix">
        <div class="box">
          <img src="../icons/profile.png" height="40px" width="40px" />
        </div>
        <div class="box">
          <p>Soumya</p>
        </div>
        <div class="box">
          <img src="../icons/request-icons-05.png" height="20px" width="20px" />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="myrequest">
        <div class="leftbox">
          <p style="border-bottom:2px solid black">My Requests</p>
        </div>
        <div class="middlebox">
          <input type="text" placeholder="Search" class="search" />
          <img src="../icons/request-icons-03.png" height="20px" width="20px" />
        </div>
        <div class="rightbox">
          <button style="color:white;">NEW REQUEST</button>
        </div>
      </div>
      <div class="filter">
        <div style="overflow: auto">
          <img src="../icons/request-icons-01.png" height="40px" width="40px" />
          <div class="filter_desc">
            <p style="font-size:12px">FILTER</p>
            <p style="font-size:10px">You have not applied any filter.</p>
          </div>
        </div>
      </div>
      <div class="items">
        <div class="first">
          <p class="pur">PUR - 2019 - 056</p>
          <p class="Submitted">Submitted on</p>
          <p class="date">06 Jul 2019</p>
        </div>

          <div>
            <img
              src="../icons/request-icons-14.png"
              height="50px"
              width="50px"
            />

        </div>
        <div class="third">
          <div class="approved">
            APPROVED
            <div class=" circle"></div>
          </div>
        </div>
      </div>

      </div>

        <div class="second">
          <div>
            <img
              src="../icons/../icons/request-icons-14.png"
              height="50px"
              width="50px"
            />
          </div>
        </div>
        <div class="third">
          <div class="approved">
            APPROVED
            <div class=" circle"></div>
          </div>
        </div>

      <div class="showmore">
        <div style="overflow: auto">
          <span>Show more</span>
          <img src="../icons/request-icons-05.png" height="15px" width="15px" />
