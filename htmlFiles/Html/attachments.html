<!DOCTYPE html>
<html lang="en">

<head>
    <title>Attachments</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/attachments.css" />
</head>

<body>
    <div>
        <nav class="header">
            <img src="../icons/request-icons-02.png" height="40px" width="40px" />
            <div class="profile">
                <img src="../icons/profile.png" height="45px" width="45px" />
                <span style="font-family: Roboto; font-weight:bold; ">John Doe</span>
                <img src="../icons/request-icons-05.png" height="20px" width="20px" />
            </div>
        </nav>
        <div class="container">
            <div class="top-header">
                <p style="font-family: Roboto; font-weight:bold; font-size: 14px;">REQUISITION </p><img
                    src="../icons/request-image-32.png" width="70%" height="70%" />
            </div>
            <div class="attachments">
                <div class="main">
                    <div class="first">
                        <div>
                            <p style="font-family: Roboto; font-weight:bold; font-size: 14px; color:#505050;">
                                ATTACHMENTS
                            </p>
                            <p style="font-size: 12px; color: #747474;">Lorem ipsum dolor sit amet, consectetur
                                adipiscing
                                elit.</p>
                        </div>
                    </div>
                    <div class="browse">
                        <div class="left">
                            <p style="font-family: Roboto; font-weight:bold; font-size: 14px; color:#505050;">Select a
                                file
                                from my computer.</p>
                            <p style="font-family: Roboto; font-weight:bold; font-size: 10px; color:#505050;">Maximum
                                allowed size is 5MB per file. Only documents like pdf, docx, ppt, xls etc are allowed.
                            </p>
                            <button style="font-family: Roboto; font-weight:Medium; font-size: 12px;">BROWSE</button>
                        </div>
                        <div class="right">
                            <div class="dot">
                                <img src="../icons/request-icons-06.png" height="40px" width="40px" />
                                <p>Drop a file here</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="last">
                    <p style="font-family: Roboto; font-weight:600; font-size: 12px; color:#595959;">SAVE DRAFT</p>
                    <div>
                        <button class="back">BACK</button>
                        <button style="font-family: Roboto; font-weight:600; font-size: 12px;">NEXT&nbsp;&rarr;
                        </button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
