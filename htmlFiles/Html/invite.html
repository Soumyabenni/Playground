<!DOCTYPE html>
<html lang="en">

<head>
    <title>Invite People</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/invite.css" />
</head>

<body>
    <div>
        <nav class="header">
            <img src="../icons/request-icons-02.png" height="40px" width="40px" />
            <div class="profile">
                <img src="../icons/profile.png" height="45px" width="45px" />
                <span style="font-family: Roboto; font-weight:bold; ">John Doe</span>
                <img src="../icons/request-icons-05.png" height="20px" width="20px" />
            </div>
        </nav>
        <div class="container">
            <div class="top-header">
                <p style="font-family: Roboto; font-weight:bold; font-size: 16px;">REQUISITION </p><img
                    src="../icons/request-image-33.png" width="75%" height="65%" />
            </div>
            <div class="invite">
                <div class="main">
                    <div class="first">
                        <div>
                            <p style="font-family: Roboto; font-weight:bold; font-size: 14px; color:#505050;">
                                INVITE PEOPLE
                            </p>
                            <p style="font-size: 12px; color: #747474;">Lorem ipsum dolor sit amet, consectetur
                                adipiscing elit.</p>
                        </div>
                        <div class="additems">
                            <span style="font-size: 12px; font-family: Roboto; font-weight: bold; color: #505050;">ADD
                                PEOPLE</span><img src="../icons/request-icons-10.png" height="50px" width="50px" />
                        </div>
                    </div>
                    <div class="browse">
                        <div class="card">
                            <div class="new">
                                <img src="../icons/profile.png" height="40px" width="40px" />
                                <p><span style="font-family: Roboto;  font-size: 12px;">Luke Ray</span><br /><span
                                        style="font-family: Roboto;  font-size: 10px;">Lorem ipsum doler sit
                                        amet.</span></p>
                            </div>
                            <img src="../icons/request-icons-15.png" height="30px" width="30px" />
                        </div>
                        <div class="card">
                            <div class="new">
                                <img src="../icons/profile.png" height="40px" width="40px" />
                                <p><span style="font-family: Roboto;  font-size: 12px;">Daisy Lake</span><br /><span
                                        style="font-family: Roboto;  font-size: 10px;">Lorem ipsum doler sit
                                        amet.</span></p>
                            </div>
                            <img src="../icons/request-icons-15.png" height="30px" width="30px" />
                        </div>
                        <div class="card">
                            <div class="new">
                                <img src="../icons/profile.png" height="40px" width="40px" />
                                <p><span style="font-family: Roboto;  font-size: 12px;">Mark Smith</span><br /><span
                                        style="font-family: Roboto;  font-size: 10px;">Lorem ipsum doler sit
                                        amet.</span></p>
                            </div>
                            <img src="../icons/request-icons-15.png" height="30px" width="30px" />
                        </div>
                    </div>
                </div>
                <div class="last">
                    <p style="font-family: Roboto; font-weight:600; font-size: 12px; color:#595959;">SAVE DRAFT</p>
                    <div>
                        <button class="back">BACK</button>
                        <button style="font-family: Roboto; font-weight:600; font-size: 12px;">NEXT&nbsp;&rarr;
                        </button>
                    </div>
                </div>
            </div>
</body>

</html>
