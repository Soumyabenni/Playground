<html>

<head>
  <title>Login</title>
  <link rel="StyleSheet" type="text/css" href="../CSS/login-(2).css" />
</head>

<body>
  <div class="container">
    <div class="main">

      <div class="login">
        <label>Login</label>
      </div>

      <div class="inner-container">
        <span>
          Email or Username
        </span>
        <div class="input-container">
          <input type="text">
        </div>
      </div>

      <div class="inner-container">
        <span>
          Password
        </span>
        <div class="input-container">
          <input type="text">
        </div>
        <div class="remember-container">
          <div class="remember">
            <div>
              <input type="checkbox">
            </div>
            <div>
              <label>Remember me</label>
            </div>
          </div>
          <div class="forgot">
            <label>Forgot Password</label>
          </div>
        </div>
      </div>

      <div class="inner-container">
        <div class="submit">
          <button id="login">LOGIN</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    var approved = document.getElementById('login');
    approved.addEventListener('click', display);
    function display() {
      // console.log('move to approvedrequest page');
      window.location.href = ('file:///G:/vs%20new/Approvedrequest/Approvedrequest.html');

    }
  </script>
</body>

</html>
