<html>

<head>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" />
  <link rel="StyleSheet" href="login.css" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="main">

      <div class="login">
        <label>Login</label>
      </div>

      <div class="inner-container">
        <span>
          Email or Username
        </span>
        <div class="input-container">
          <input type="text">
        </div>
      </div>

      <div class="inner-container">
        <span>
          Password
        </span>
        <div class="input-container">
          <input type="text" placeholder="**********">
        </div>
        <div class="remember-container">
          <div class="remember">
            <div>
              <input type="checkbox">
            </div>
            <div>
              <label>Remember me</label>
            </div>
          </div>
          <div class="forgot" onclick="pwd()">
            <label style="cursor:pointer;">Forgot Password</label>
          </div>
        </div>
      </div>

      <div class="inner-container">
        <div class="submit">
          <button id="login" style="cursor:pointer;">LOGIN</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    var approved = document.getElementById('login');
    approved.addEventListener('click', display);
    function display() {
      console.log('move to approvedrequest page');
      window.location.href = ('../loginerror/loginerror.html');
    }
    function pwd() {
      location.replace('../Forgetpassword/Forgetpassword.html');
    }
  </script>
</body>

</html>
