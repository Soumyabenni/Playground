<html>

<head>
    <title>Login1</title>
    <link rel="StyleSheet" href="login1.css" type="text/css" />
</head>

<body>

    <div class="container">
        <div class="main">

            <div class="login">
                <label>Login</label>
            </div>
            <form action="#" onsubmit="validation()">
                <div class="inner-container">
                    <span>
                        Email or Username
                    </span>
                    <div class="input-container">
                        <input type="text" name="email" id="email">
                        <div id="email-error" class="error"><img src="cautionimage.png" /><span>This field
                                is
                                required</span>
                        </div>
                    </div>
                </div>

                <div class="inner-container">
                    <span>
                        Password
                    </span>
                    <div class="input-container">
                        <input type="text" name="password" id="password">
                        <div id="password-error" class="error"><img src="cautionimage.png" /><span>This field
                                is
                                required</span>
                        </div>
                    </div>
                    <div class="remember-container">
                        <div class="remember">
                            <div>
                                <input type="checkbox">
                            </div>
                            <div>
                                <label>Remember me</label>
                            </div>
                        </div>
                        <div class="forgot">
                            <label>Forgot Password</label>
                        </div>
                    </div>
                </div>

                <div class="inner-container">
                    <div class="submit">
                        <button>LOGIN</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <script type="text/javascript">
        function validation() {
            var email = document.getElementById('email').value;
            if (email === '') {
                document.getElementById('email-error').style.visibility = "visible";
            }
            var password = document.getElementById('password').value;
            if (password === '') {
                document.getElementById('password-error').style.visibility = "visible";
            }
        }
    </script>
</body>

</html>
