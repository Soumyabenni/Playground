<html>

<head>
    <title>Forget Password Error</title>
    <link rel="StyleSheet" href="Forgotpassworderror.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="main">

            <div class="inner-container">
                <h3>Forget Password</h3>
            </div>
            <div class="inner-container">
                <span class="subtitle">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris mattis, tortor sit amet tempor
                    vehicula.
                </span>
            </div>
            <form action="#" onsubmit="validation()">
                <div class="inner-container">
                    <span>
                        Email
                    </span>
                    <div class="input-container">
                        <input type="text" name="email" id="email">
                        <div id="required-error" class="error"><img src="cautionimage.png" /><span>This field
                                is
                                required</span>
                        </div>
                        <div id="email-error" class="error"><img src="cautionimage.png" /><span>This email is not
                                registered with us
                            </span>
                        </div>
                    </div>
                </div>

                <div class="inner-container">
                    <div class="submit">
                        <button>CONTINUE</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        function validation() {
            var email = document.getElementById('email').value;
            if (email === '') {
                document.getElementById('required-error').style.visibility = "visible";
                document.getElementById('email-error').style.visibility = "visible";
            }
        }
    </script>
</body>

</html>
