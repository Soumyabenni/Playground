<!DOCTYPE html>
<html lang="en">

<head>
    <title>myrequest</title>
    <link rel="stylesheet" href="myrequest.css" />
</head>

<body>
    <div>
        <nav class="header">
            <img src="request-icons-02.png" height="50px" width="50px" />
            <div class="profile">
                <img src="profile.png" height="50px" width="50px" />
                <span>John Doe</span>
                <img src="request-icons-05.png" height="10px" width="10px" />
            </div>
        </nav>
        <div class="container">
            <div class="top-header">
                <div class="request">
                    <span>My Requests</span>

                <div class="request-button"><button>New Request</button></div>
            </div>
            <div class="filter">
                <img src="request-icons-01.png" height="50px" width="50px" />

                <p><span>filter</span><br /><span>Showing approved requests</span></p>
            </div>
        </div>
    </div>
